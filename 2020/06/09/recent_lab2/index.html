<a id="more"></a>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span></pre></td><td class="code"><pre><span class="line">说说最近做的 Lab</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">2</span></pre></td><td class="code"><pre><span class="line"></span></pre></td></tr><tr><td class="gutter"><pre><span class="line">3</span></pre></td><td class="code"><pre><span class="line">最近开始疯狂地在做 Lab , 第一是质量很高知识密度高 , 第二是很有趣(原来还可以这样学习) , 第三是 test case 完善 ,  </span></pre></td></tr><tr><td class="gutter"><pre><span class="line">4</span></pre></td><td class="code"><pre><span class="line">并且 Lab 之间是紧密关联的 , 前面的 lab 是后面的 lab 的组件 , 所以如果前面的没有实现好或者有 bug , 就会出现无法正常运行,</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">5</span></pre></td><td class="code"><pre><span class="line">超时等问题 , 导致的情况就是要回去修 bug 甚至重写 , 真的是平时写业务体会不到的编程快乐</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">6</span></pre></td><td class="code"><pre><span class="line"></span></pre></td></tr><tr><td class="gutter"><pre><span class="line">7</span></pre></td><td class="code"><pre><span class="line"></span></pre></td></tr><tr><td class="gutter"><pre><span class="line">8</span></pre></td><td class="code"><pre><span class="line">6.824 打算做到 Lab3A 就先暂停了 , Lab2 还有一个 test case 不能百分之百过(百分之 90), </span></pre></td></tr><tr><td class="gutter"><pre><span class="line">9</span></pre></td><td class="code"><pre><span class="line">下次resume 的时候得把日志复制的部分理清楚重写</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">10</span></pre></td><td class="code"><pre><span class="line"></span></pre></td></tr><tr><td class="gutter"><pre><span class="line">11</span></pre></td><td class="code"><pre><span class="line">然后有一个问题就是千万不要去看别人的实现 , Lab3A 我觉得自己的实现很慢,然后去看了别人的 , </span></pre></td></tr><tr><td class="gutter"><pre><span class="line">12</span></pre></td><td class="code"><pre><span class="line">导致的结果就是3A 这个 Lab 不想做的情绪很高 , 看到了最好的写法 , 像是失去了解题的乐趣 , </span></pre></td></tr><tr><td class="gutter"><pre><span class="line">13</span></pre></td><td class="code"><pre><span class="line">所以后面的 Lab 和 CMU15-213都坚决不看 , 做一年没做出来也不看 , 做出来了倒是可以对比一下差在哪</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">14</span></pre></td><td class="code"><pre><span class="line"></span></pre></td></tr><tr><td class="gutter"><pre><span class="line">15</span></pre></td><td class="code"><pre><span class="line">像 CS144 就完全是独立完成的 , 全部 pass 那一刻真的是发自内心的喜悦</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">16</span></pre></td><td class="code"><pre><span class="line"></span></pre></td></tr><tr><td class="gutter"><pre><span class="line">17</span></pre></td><td class="code"><pre><span class="line">后面调研一下 6.830 or pingcap talent plan 哪个好</span></pre></td></tr></table></figure>
